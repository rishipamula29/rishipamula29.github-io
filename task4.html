<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Application Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: white;
    padding: 25px;
    border-radius: 10px;
    width: 350px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
  }
  input, textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  button {
    width: 100%;
    padding: 10px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background: #45a049;
  }
  .error {
    color: red;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Job Application Form</h2>
  <form id="jobForm">

    <label>Name</label>
    <input type="text" id="name" placeholder="Enter your name">
    <p class="error" id="nameError"></p>

    <label>Email</label>
    <input type="text" id="email" placeholder="Enter your email">
    <p class="error" id="emailError"></p>

    <label>Phone</label>
    <input type="text" id="phone" placeholder="Enter your phone number">
    <p class="error" id="phoneError"></p>

    <label>Message</label>
    <textarea id="message" rows="4" placeholder="Write your message"></textarea>
    <p class="error" id="messageError"></p>

    <button type="submit">Submit</button>
  </form>
</div>

<script>
  document.getElementById("jobForm").addEventListener("submit", function(event) {
    event.preventDefault();

    let isValid = true;

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let message = document.getElementById("message").value.trim();

    document.getElementById("nameError").innerHTML = "";
    document.getElementById("emailError").innerHTML = "";
    document.getElementById("phoneError").innerHTML = "";
    document.getElementById("messageError").innerHTML = "";

    if (name === "") {
      document.getElementById("nameError").innerHTML = "Name is required";
      isValid = false;
    }

    let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!email.match(emailPattern)) {
      document.getElementById("emailError").innerHTML = "Enter a valid email";
      isValid = false;
    }

    let phonePattern = /^[0-9]{10}$/;
    if (!phone.match(phonePattern)) {
      document.getElementById("phoneError").innerHTML = "Enter a valid 10-digit phone number";
      isValid = false;
    }

    if (message === "") {
      document.getElementById("messageError").innerHTML = "Message cannot be empty";
      isValid = false;
    }

    if (isValid) {
      alert("Form submitted successfully!");
    }
  });
</script>

</body>
</html>
