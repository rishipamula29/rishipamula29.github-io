<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Google â€” Clone (HTML & CSS)</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #ffffff;
      --muted:#70757a;
      --search-bg: #f1f3f4;
      --accent:#1a73e8;
      --max-width:560px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0;
      font-family: 'Roboto', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background:var(--bg);
      color:#202124;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    /* Top links */
    .topbar{
      display:flex;
      justify-content:flex-end;
      gap:16px;
      padding:12px 24px;
      font-size:14px;
    }
    .topbar a{color:var(--muted);text-decoration:none}

    /* Main area */
    .main{
      flex:1 0 auto;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 16px;
    }
    .center{
      width:100%;
      max-width:900px;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* Logo */
    .logo{
      font-weight:700;
      font-size:64px;
      letter-spacing: -2px;
      margin-bottom:24px;
      display:flex;
      gap:6px;
      align-items:center;
      justify-content:center;
      user-select:none;
    }
    /* Google-like multi-color text using spans */
    .logo span{display:inline-block}
    .logo .g1{color:#4285F4}
    .logo .g2{color:#DB4437}
    .logo .g3{color:#F4B400}
    .logo .g4{color:#4285F4}
    .logo .g5{color:#0F9D58}
    .logo .g6{color:#DB4437}

    /* Search box */
    .search-wrap{
      width:100%;
      max-width:var(--max-width);
      margin-top:8px;
    }
    .search{
      display:flex;
      align-items:center;
      gap:12px;
      background:var(--search-bg);
      padding:12px 16px;
      border-radius:24px;
      box-shadow:0 1px 6px rgba(32,33,36,.28);
    }
    .search input{
      border:0;
      outline:none;
      background:transparent;
      flex:1;
      font-size:16px;
      color:#202124;
    }
    .search .icon{
      width:20px;height:20px;opacity:.6
    }

    /* Buttons */
    .buttons{
      margin-top:18px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .btn{
      background:#f8f9fa;
      border:1px solid #f8f9fa;
      padding:10px 16px;
      border-radius:4px;
      cursor:pointer;
      font-size:14px;
      color:#3c4043;
      box-shadow:0 1px 1px rgba(0,0,0,0.1);
    }
    .btn.primary{
      background:var(--bg);
      border:1px solid #dadce0;
    }

    /* Footer (country + links) */
    .footer{
      background:transparent;
      padding:18px 24px;
      font-size:14px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:10px 20px;
    }
    .links{display:flex;gap:16px;flex-wrap:wrap}
    .links a{color:var(--muted);text-decoration:none}

    /* Bottom bar */
    .bottom{
      background:#f2f2f2;
      padding:14px 24px;
      font-size:13px;
      color:var(--muted);
      border-top:1px solid #e4e4e4;
    }

    /* Responsive tweaks */
    @media (max-width:600px){
      .logo{font-size:44px;margin-bottom:14px}
      .search{padding:10px}
      .btn{padding:8px 12px}
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="#gmail">Gmail</a>
    <a href="#images">Images</a>
    <a href="#signin">Sign in</a>
  </div>

  <main class="main">
    <div class="center">
      <div class="logo" aria-hidden="true">
        <span class="g1">G</span>
        <span class="g2">o</span>
        <span class="g3">o</span>
        <span class="g4">g</span>
        <span class="g5">l</span>
        <span class="g6">e</span>
      </div>

      <div class="search-wrap" role="search">
        <form class="search" onsubmit="return false">
          <!-- left search icon -->
          <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.5 15.5L20 20" stroke="#5f6368" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M11 19a8 8 0 1 1 0-16 8 8 0 0 1 0 16z" stroke="#5f6368" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>

          <input type="text" aria-label="Search" placeholder="Search Google or type a URL" />

          <!-- mic icon -->
          <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v5a3 3 0 0 0 3 3z" stroke="#5f6368" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M19 11v1a7 7 0 0 1-14 0v-1" stroke="#5f6368" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 19v3" stroke="#5f6368" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </form>

        <div class="buttons">
          <button class="btn primary">Google Search</button>
          <button class="btn">I'm Feeling Lucky</button>
        </div>
      </div>

    </div>
  </main>

  <footer>
    <div class="footer">
      <div class="links left">
        <a href="#advertising">Advertising</a>
        <a href="#business">Business</a>
        <a href="#about">About</a>
      </div>
      <div class="links right">
        <a href="#privacy">Privacy</a>
        <a href="#terms">Terms</a>
        <a href="#settings">Settings</a>
      </div>
    </div>
    <div class="bottom">Country: India</div>
  </footer>
</body>
</html>
